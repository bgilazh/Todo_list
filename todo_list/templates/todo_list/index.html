<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список дел</title>
    <h1 style = "margin-top: 1.5%; margin-left: 1.5%;">Список дел</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <form  method="POST" style="margin-top: 2%;">
      {% csrf_token %}
      <div class="col-md-4">
        
        <input type="text" class="form-control" name="note" required style="margin-left: 3%; margin-top: 1.5%; width: 80%">
        
      <div class="col-12">
          {{form.as_p}}
        <button class="btn btn-primary" type="submit" style="margin-top: 1.5%; margin-left: 3%;">Сохранить</button>
        
      </div>
    </form>



    <ul class="list-group">
      {% for m in notes %}
      
      <div>
      <li class="list-group-item" style = "margin-top: 1.5%; margin-left: 3%; width: 80%; height: 60px; border-radius: 10px;">
        {{m.note}}
        <a class = "btn btn-secondary" href = "delete/{{m.id}}" style="margin-left: 1.5%;" >Удалить</a>
        <a class = "btn btn-secondary" href = "update/{{m.id}}" style="margin-left: 1.5%;" >Обновить</a>
      </li>
      
      
    
      </div>
    
      {% endfor %}

      
    </ul>

    

      
</body>
</html>
